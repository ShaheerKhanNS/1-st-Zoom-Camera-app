<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Video_Camera_Icon.svg/750px-Video_Camera_Icon.svg.png?20210313215951"
    />
    <title>Camera-Track</title>
  </head>
  <body>
    <div class="main-heading">
      <h2>1'st Zoom</h2>
      <h3>List of all cameras</h3>
      <div>
        <button id="add-camera" class="btn btn-sm btn-warning btn-camera-add">
          Add Camera
        </button>
        <button class="btn btn-sm btn-warning btn-network-add">
          Add CameraNetwork
        </button>
      </div>
    </div>
    <div class="container camera-add-form hide">
      <form>
        <label class="form-label" for="camera-name">Name:</label>
        <input class="form-control" type="text" id="camera-name" />
        <label class="form-label" for="description">Description:</label>
        <input class="form-control" type="text" id="description" />
        <label class="form-label" for="url">Url:</label>
        <input class="form-control" type="text" id="url" />
        <button
          id="btn-add-camera"
          style="margin-top: 10px"
          class="btn btn-sm btn-success"
        >
          Submit
        </button>
        <button
          id="btn-close-camera"
          style="margin-top: 10px"
          class="btn btn-sm btn-danger"
        >
          Close
        </button>
        <button
          id="btn-edit-camera"
          style="margin-top: 10px"
          class="btn btn-sm btn-primary"
        >
          Edit
        </button>
      </form>
    </div>
    <div class="camera-tables">
      <div>
        <h6>Camera</h6>
        <table style="margin-top: 30px" class="table">
          <thead>
            <tr>
              <th>SlNo</th>
              <th>Name</th>
              <th>Description</th>
              <th>Url</th>
            </tr>
          </thead>
          <tbody id="camera-table-body"></tbody>
        </table>
      </div>
      <div>
        <h6>CameraNetwork</h6>
        <table style="margin-top: 30px" class="table">
          <thead>
            <tr>
              <th>SlNo</th>
              <th>Name</th>
              <th>Description</th>
              <th>Url</th>
              <th>Cameras</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>ShaOffice</td>
              <td>Sony Cam</td>
              <td>http:/sony.com</td>
              <td>Sony</td>
              <td>Edit</td>
              <td>Delete</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="source.js"></script>
  </body>
</html>
